<header class = "header">
  <div class="container">
    <span class = "logo">
      <a
        routerLink="/home"
        routerLinkActive="active">
      ACE
    </a></span>

    <nav class="navbar">
      <ul>
        <li>
          <a
            routerLink="/home"
            routerLinkActive="active">
            <span>Home</span>
          </a>
        </li>
        <li [matMenuTriggerFor]="prosCategories">
          <span>Professionals</span>
          <mat-menu #prosCategories="matMenu">
            <button mat-menu-item
                    routerLink="/professionals"
                    routerLinkActive="active">
                    All
            </button>
            <button *ngFor='let category of categories | async'
                    mat-menu-item
                  [routerLink]="['/professionals', category]"
                  routerLinkActive="active">
                  {{category | titlecase }}
            </button>
          </mat-menu>
        </li>
        <li [matMenuTriggerFor]="jobsCategories">
          <span>Jobs</span>
          <mat-menu #jobsCategories="matMenu">
            <button mat-menu-item
                    routerLink="/jobs"
                    routerLinkActive="active">
                    All
            </button>
            <button *ngFor='let category of categories | async'
                    mat-menu-item
                  [routerLink]="['/jobs', category]"
                  routerLinkActive="active">
                  {{category | titlecase }}
            </button>
          </mat-menu>
        </li>
        <li>
          <a
            routerLink="/partners"
            routerLinkActive="active">
            <span>Partners</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="registration">
      <span>Sign </span>
      <span
        class="btn"
        [matMenuTriggerFor]="registerAsMenu">
        up </span>
      /
      <span
        class="btn"
        (click)="goToSignIn()">
        in</span>

        <mat-menu #registerAsMenu="matMenu">
          <button mat-menu-item
                  (click)="goToRegistration('customer')">
                  As Customer
          </button>
          <button mat-menu-item
                  (click)="goToRegistration('professional')">
                  As Professional
          </button>
        </mat-menu>
    </div>
  </div>

</header>
