<header class = "header">
  <div class="container">
    <span class = "logo">
      <a
        routerLink="/home"
        routerLinkActive="active">
      ACE
    </a></span>

    <nav class="main-navbar">
      <ul>
        <li>
          <a
            routerLink="/home"
            routerLinkActive="active">
            <span>Home</span>
          </a>
        </li>
        <li [matMenuTriggerFor]="prosCategories">
          <span>Professionals</span>
          <mat-menu #prosCategories class="professionals-categories">
            <button mat-menu-item
                    routerLink="/professionals"
                    routerLinkActive="active">
                    All
            </button>
            <button *ngFor='let category of categories$ | async'
                  class="professionals-category-btn"
                  mat-menu-item
                  [routerLink]="['/professionals', category]"
                  routerLinkActive="active">
                  {{category | titlecase }}
            </button>
          </mat-menu>
        </li>
        <li [matMenuTriggerFor]="jobsCategories">
          <span>Jobs</span>
          <mat-menu #jobsCategories>
            <button mat-menu-item
                    routerLink="/jobs"
                    routerLinkActive="active">
                    All
            </button>
            <button *ngFor='let category of categories$ | async'
                    mat-menu-item
                  [routerLink]="['/jobs', category]"
                  routerLinkActive="active">
                  {{category | titlecase }}
            </button>
          </mat-menu>
        </li>
        <li>
          <a
            routerLink="/partners"
            routerLinkActive="active">
            <span>Partners</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="registration">
      <span>Sign </span>
      <span
        *ngIf="isSignedIn | async; else notSignedInUser"
        class="btn sign-out-btn"
        (click)="signOut()">
        out
      </span>
      <ng-template #notSignedInUser>
        <span
          class="btn sign-up-btn"
          [matMenuTriggerFor]="registerAsMenu">
          up </span>
        /
        <span
          class="btn sign-in-btn"
          (click)="goToSignIn()">
          in</span>

        <mat-menu #registerAsMenu>
          <button mat-menu-item
                  (click)="goToRegistration('customer')">
                  As Customer
          </button>
          <button mat-menu-item
                  (click)="goToRegistration('professional')">
                  As Professional
          </button>
        </mat-menu>
      </ng-template>

    </div>

    {{time | date: 'hh:mm:ss'}}
  </div>

</header>
