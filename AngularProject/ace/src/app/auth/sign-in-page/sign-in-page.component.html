<div class="sign-in-page container">
  <form [formGroup]="loginForm">
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="myexample@aer.com">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password (min 6 chars)</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
    </div>
    <button mat-button class="submit-btn" (click)="onSubmit()">Done!</button>
  </form>
</div>
